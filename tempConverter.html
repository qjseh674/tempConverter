<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS.css">
    <meta charset="UTF-8">
    <title>Temp Converter</title>
<body>
    <h1>Celcius to Fahrenhet</h1>
        <p>Insert a number into one of the input fields below:</p>
        <p><input id="c" onkeyup="convert('C')"> degrees Celsius (Cº)</p>
            <label>Equals</label>
        <p><input id="f" onkeyup="convert('F')"> degrees Fahrenheit (Fº)</p>
        <p>Please keep in mind that it does round!</p>
    <img src="tempConverter/thermo.jpg" height="274" width="171">
<script>
    function convert(degree) {
        var x;
        if (degree == "C") {
            x = document.getElementById("c").value * 9 / 5 + 32;
            document.getElementById("f").value = Math.round(x);
        } else {
            x = (document.getElementById("f").value -32) * 5 / 9;
            document.getElementById("c").value = Math.round(x);
        }
    }
</script>

</body>
</html>
